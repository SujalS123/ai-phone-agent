<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Using Twilio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        input, button {
            font-size: 16px;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Call to a customer</h1>
        <p>Enter your phone number to receive a call:</p>
        <input type="text" id="phoneNumber" placeholder="Enter phone number" />
        <button onclick="makeCall()">Get Call</button>
        <p id="status"></p>
    </div>

    <script>
        async function makeCall() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const status = document.getElementById('status');

            if (!phoneNumber) {
                status.style.color = "red";
                status.textContent = "Please enter a valid phone number!";
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/make_call', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone: phoneNumber })
                });

                if (response.ok) {
                    status.style.color = "green";
                    status.textContent = "Call initiated successfully!";
                } else {
                    status.style.color = "red";
                    status.textContent = "Failed to initiate the call!";
                }
            } catch (error) {
                console.error(error);
                status.style.color = "red";
                status.textContent = "An error occurred while making the call.";
            }
        }
    </script>
</body>
</html>
